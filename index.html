<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Irrelevant Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="burger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div id="customization-menu">
        <h2>Customize This Page</h2>
        <div>
            <label for="bg-color-picker">Background Color:</label>
            <input type="color" id="bg-color-picker">
        </div>
        <div>
            <label for="bg-image-upload">Background Image:</label>
            <input type="file" id="bg-image-upload" accept="image/*">
        </div>
        <div>
            <label for="title-color-picker">Title Text Color:</label>
            <input type="color" id="title-color-picker">
        </div>
        <div>
            <label for="footer-color-picker">Footer Text Color:</label>
            <input type="color" id="footer-color-picker">
        </div>
        <div>
            <label for="cursor-upload">Custom Cursor:</label>
            <input type="file" id="cursor-upload" accept=".cur">
        </div>
        <div>
            <label for="cursor-select">Choose Cursor:</label>
            <select id="cursor-select">
                <option value="default">Default</option>
                <option value="pointer">Pointer</option>
                <option value="crosshair">Crosshair</option>
                <option value="move">Move</option>
            </select>
        </div>
        <div>
            <label for="post-it-bg-color">Post-it Background Color:</label>
            <input type="color" id="post-it-bg-color">
        </div>
        <div>
            <label for="post-it-text-color">Post-it Text Color:</label>
            <input type="color" id="post-it-text-color">
        </div>
        <div>
            <label for="embed-link">Embed HTML:</label>
            <textarea id="embed-link" placeholder="Paste embed code here..."></textarea>
            <button id="apply-embed">Apply</button>
        </div>
    </div>
    <h1 id="title">The <span>I</span>rrelevant <span>W</span>eb</h1>
    <div class="search-bar">
        <input type="text" id="fake-search" placeholder="Search...">
    </div>
    <button onclick="goToRandomSite()">Take me to an irrelevant website</button>
    <div id="glitter-container"></div>
    <div id="post-it-container" class="post-it">
        <input type="text" id="new-task" placeholder="New task...">
        <div id="tasks"></div>
    </div>
    <div id="embed-container"></div>
    <footer>
        <p>© 2024 The Irrelevant Web – Amandine O. All Rights Reserved.</p>
        <p>Credits: <a href="https://www.flaticon.com/authors/bharat-icons">Bharat Icons</a> for sound icons, <a href="https://www.free-stock-music.com/purrple-cat-the-lonely-ghost-halloween-2023.html">Purrple Cat - The Lonely Ghost</a> for background music</p>
    </footer>
    <div class="sound-toggle" onclick="toggleSound()">
        <img src="sound_on_icon.png" id="sound-icon" alt="Toggle Sound">
    </div>
    <audio id="background-music" loop>
        <source src="the-lonely-ghost.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
