<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Irrelevant Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes glitter {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(2); }
        }
        @keyframes scramble {
            0% { opacity: 1; }
            100% { opacity: 1; transform: translateX(0) translateY(0); }
        }
        @keyframes scramble-hover {
            0% { opacity: 1; }
            100% { opacity: 1; transform: translateX(calc(var(--x) * 1px)) translateY(calc(var(--y) * 1px)); }
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: 'Nunito', sans-serif;
            color: #ffffff;
            overflow: hidden;
            margin: 0;
        }
        h1 {
            font-family: 'Caveat', cursive;
            font-size: 4em;
            margin-bottom: 20px;
            display: inline-block;
            position: relative;
            animation: scramble 0.5s steps(10) forwards;
        }
        h1:hover {
            animation: scramble-hover 0.5s steps(10) forwards;
        }
        h1 span {
            display: inline-block;
            --x: 0;
            --y: 0;
            transition: transform 0.5s;
        }
        h1:hover span {
            --x: calc((rand() - 0.5) * 20);
            --y: calc((rand() - 0.5) * 20);
            transform: translateX(calc(var(--x) * 1px)) translateY(calc(var(--y) * 1px));
        }
        .search-bar {
            position: relative;
            width: 400px;
            margin-bottom: 40px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 2px solid;
            border-image: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff) 1;
            border-radius: 5px;
            font-size: 1.5em;
            background-color: #222;
            color: #fff;
            background-size: 400% 400%;
            animation: rainbow 5s ease infinite;
        }
        button {
            font-size: 2em;
            padding: 20px;
            border: none;
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            color: white;
            cursor: pointer;
            border-radius: 10px;
            background-size: 400% 400%;
            animation: rainbow 5s ease infinite;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.2);
        }
        .glitter {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            border-radius: 50%;
            pointer-events: none;
            animation: glitter 1s linear infinite;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #222;
            font-size: 0.8em;
            font-family: monospace;
        }
        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .sound-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .sound-toggle img {
            width: 30px;
            height: 30px;
        }
        .post-it {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            background-color: #4B0082; /* Default color: Violet/bleu foncé */
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-family: 'Caveat', cursive; /* Change font to Caveat */
            font-size: 1.5em;
            cursor: move;
            z-index: 1000;
            overflow: hidden;
            resize: vertical;
            color: #fff; /* Default text color: white */
        }
        .post-it input[type="text"] {
            width: 100%;
            border: none;
            background: transparent;
            font-family: 'Caveat', cursive; /* Change font to Caveat */
            font-size: 1.5em;
            color: #fff; /* Same color as "New task..." */
            outline: none;
        }
        .post-it .task {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .post-it .task input[type="checkbox"] {
            margin-right: 10px;
        }
        .post-it .task .delete-task {
            margin-left: auto;
            cursor: pointer;
            color: red;
        }
        .color-picker, .text-color-picker {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 0.8em;
        }
        .color-picker label, .text-color-picker label {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1 id="title">The <span>I</span>rrelevant <span>W</span>eb</h1>
    <div class="search-bar">
        <input type="text" id="fake-search" placeholder="Search...">
    </div>
    <button onclick="goToRandomSite()">Take me to an irrelevant website</button>
    <div id="glitter-container"></div>
    <div class="post-it" id="post-it">
        <input type="text" id="new-task" placeholder="New task...">
        <div id="tasks"></div>
    </div>
    <div class="color-picker">
        <label for="post-it-color">Post-it Color:</label>
        <input type="color" id="post-it-color" value="#4B0082">
        <label for="post-it-text-color">Text Color:</label>
        <input type="color" id="post-it-text-color" value="#FFFFFF">
    </div>
    <footer>
        <p>© 2024 The Irrelevant Web – Amandine O. All Rights Reserved.</p>
        <p>Credits: <a href="https://www.flaticon.com/authors/bharat-icons">Bharat Icons</a> for sound icons, <a href="https://www.free-stock-music.com/purrple-cat-the-lonely-ghost-halloween-2023.html">Purrple Cat - The Lonely Ghost</a> for background music</p>
    </footer>
    <div class="sound-toggle" onclick="toggleSound()">
        <img src="sound_on_icon.png" id="sound-icon" alt="Toggle Sound">
    </div>
    <audio id="background-music" loop>
        <source src="the-lonely-ghost.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
